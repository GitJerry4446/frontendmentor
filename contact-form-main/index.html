<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h3>Contact Us</h3>
    <div
    class="name-container">
      <div>
        <label for="firstname">First Name <scan>*</scan></label>
        <input type="text" id="firstname" name="firstname">
      </div>
      <div>
        <label for="lastname">Last Name <scan>*</scan></label>
        <input type="text" id="lastname" name="lastname">
      </div>
    </div>

    <div class="email-container ">
      <label for="email">Email Address <scan> *</scan></label>
      <input type="email" id="email" name="email">
    </div>

    <div class="query-container ">
      <label for="email">Query Type <scan>*</scan></label>
      <div class="radiobtn">
        <div class="box">
          <input type="radio" value="query" name="query"><p >General Enquiry</p>
        </div>
        <div class="box">
          <input type="radio" value="query" name="query"><p >Support Request</p>
        </div>
      </div>
    </div>

    <div class="message-container">
      <label for="message">Message <scan>*</scan> </label>
      <input name="message" id="message"></input>
    </div>

    <div class="checkbox-container">
      <input type="checkbox"><label> I consent to being contacted by the team <scan>*</scan></label>
    </div>  

    <button type="submit">Submit</button>
  </div>

  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
   -->

</body>

</html>
